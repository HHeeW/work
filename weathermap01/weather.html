<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 날씨</title>
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>
<div class="container">
    <header>
        <div class="navbar">
            <a href="#">
                <i class="fa-solid fa-bars"></i>
            </a>
        </div>
        <div class="share">
            <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
        </div>
        <div class="pluse">
            <a href="#"><i class="fa-solid fa-plus"></i></a>
        </div>
    </header>
    <main>
        <div class="weatherbox">
            <div id="weather">
                <div id="location"></div>
                <div id="description"></div>
                <img src="" alt="" id="img">
                <h1 id="temp"></h1>
                <h4 id="max_temp"></h4>
                <h4 id="min_temp"></h4>
                <h4 id="feels_like"></h4>
                <h3 id="humidity"></h3>
            </div> 
        </div>
    </main>
    <div class="submain">
        <div class="subday">

        </div>
        <div class="timeline">
            <div class="time_Weather_box">
                <h5 class="all_time"></h5>
                <img src="" alt="" class="time_weather">
                <h5 class="time_temp"></h5>
            </div>
        </div>
    </div>








</div>
    <script src="js/weather.js"></script>
</body>
</html>
