<!DOCTYPE html>
<html lang="ko">
<head>

<link rel="stylesheet" href="css/watch2.css">
</head>
<body>
<div class="container">
    <h1 id="Time"></h1>
    <div class="watch">
        <div class="center"></div>
        <p id="a1">1</p>

        <p id="a3">3</p>
        <p id="a4">4</p>
        <p id="a5">5</p>
        <p id="a6">6</p>

        <p id="a9">9</p>
        <p id="a10">10</p>
        <p id="a11">11</p>
        <p id="a12">12</p>
        <!-- div[id=b$]*72 -->
        <div id="Sec" class="time"></div>
        <div id="Min" class="time"></div>
        <div id="Hour" class="time"></div>
        
    </div>

    <script src="js/watch2.js"></script>
</div>
</body>
</html>
