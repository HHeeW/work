<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드쇼 갤러리</title>
    <style>
        *{box-sizing:border-box}
        h2{
            text-align:center;
        }
        img{
            width: 100%;
        }
        .slide{
            width:600px;
            position:relative;
            margin:auto;
        }
        .slides{
            display:none;
        }
        .fade{
           animation: fade 1.5s;
        }
        #counter{
            display:flex;
            justify-content: center;
            list-style:none;
            padding:0;
            margin:0;
            width:600px;
            margin:5px auto 50px;

        }
        #counter li{
            cursor:pointer;
            width:15px;
            height:15px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #bbb;
            transition:all .7s ease;
        }
        #counter li.active, #counter li:hover{
            background-color:#777;
        }
        .crumbtext{
            color:#f3f3f3;
            font-size:12px;
            padding: 8px 12px;
            position:absolute;
            top: 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .text{
            color:#fff;
            font-size:15px;
            padding: 8px 12px;
            position:absolute;
            bottom:9px;
            width:100%;
            text-align:center;
        }
        a,a:link{
            text-decoration:none;
        }
        .prev,.next {
            cursor:pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding:18px;
            margin-top: -22px;
            color:#fff;
            font-weight:bold;
            font-size:20px;
            transition:0.6s ease;
            border-radius: 0 5px 5px 0;
            user-select: none;
        }
        .next{
            right:0;
            border-radius: 5px 0 0 5px;
        }
        .prev:hover, .next:hover{
            background-color:rgba(0,0,0,0.85);
        }
        @keyframes fade {
            from { opacity: .2}
            to { opacity: 1}
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>슬라이드쇼 갤러리</h2>
        <div class="slide">
            <div class="slides fade">
                <div class="crumbtext">1 / 3</div>
                <img src="images/1.jpg" alt="1">
                <p class="text">산뜻한 자연의 공기</p>
            </div>
            <div class="slides fade"> 
                <div class="crumbtext">2 / 3</div>   
                <img src="images/2.jpg" alt="2">
                <p class="text">도심을 바라보는 기린</p>
            </div>
            <div class="slides fade">    
                <div class="crumbtext">3 / 3</div>
                <img src="images/3.jpg" alt="3">
                <p class="text">특별한 날엔 가족과 함께</p>
            </div>    
        </div>

        <ul id="counter">
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        //setTimeout을 이용하여 3초에 한 번씩 자동실행 하도록 수정하라. 50분까지

        let slideIndex = 0;
        mySlide();

        function mySlide() {
            let i;
            let slides = document.getElementsByClassName("slides");
            let dot = document.getElementById("counter").children;

            for( i = 0 ; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;
            if(slideIndex > slides.length) { slideIndex = 1}

            for( i = 0; i < dot.length; i++) {
                dot[i].className = dot[i].className.replace("active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dot[slideIndex-1].className += "active"; 
            
            setTimeout(mySlide, 3000);
        } 
        //JSON.parse();
        //JSON.stringify();
    </script>
</body>
</html>
