<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //promise
        //then은 결과 성공일 때 callback함수 result를 받음,
        //catch는 결과 실패일 때 callback함수 결과 값(실패원인)reason을 받음.

        //어떤 함수를 사용하는데 그 함수의 리턴 값이  promise라면 그 함수는 비동기적 함수일 가능성이 매우 높다.
        //그 함수가 리턴한 값은 두 개의 함수 then(), catch()가 된다.
        let fetched = fetch('https://jsonplaceholder.typicode.com/posts')
        console.log('fetched : ', fetched);
        fetched.then(function(result){
            console.log('result : ', result);
        });
        fetched.catch(function(reason){
            console.log('reason : ', reason)
        })
        .then(function(response){
            return response.json();
        })
        .then(function(data){
            console.log(data[1]);
        });
    </script>
</body>
</html>
