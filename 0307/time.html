<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
</head>
<body>
<h1 id="time"></h1>
    <script>
        setInterval(digiWatch, 1000);

        function digiWatch(){
            var time = new Date();
            document.getElementById("time").innerHTML = time.toLocaleTimeString();
        }
    </script>
</body>
</html>
