<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>자바링크이동</title>
</head>
<body>
<h1 onclick="naver(0)">네이버</h1>
<h1 onclick="naver(1)">새로고침</h1>
    <script>
        function naver(e){
            if(e){
                location.reload;
            }else{
                location.href = 'http://naver.com'
            }
        }
    </script>
</body>
