<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo" class="demo">
        <P>텍스트</P>
        <P>또 텍스트</P>
    </div>

    <script>
        let demo = document.getElementById("demo");
        let parent = demo.parentNode; //부모는 parentNdoe 속성을 통해 접근
        let children = demo.childNodes; // 자식은 childNodes 속성을 통해 접근
        let outputString ="";
        if(demo.hasChildNodes()){
            for(let i = 0; i < children.length; i++){
                outputString += "demo의 자식노드 "+ children[i].nodeName + "\n";
                //nodeName을 통해 속성을 확인할 수 있다.
            }
            console.log(outputString);
        }
    </script>
</body>
</html>
