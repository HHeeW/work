<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드쇼 갤러리</title>
    <style>
        *{box-sizing:border-box}
        h2{
            text-align:center;
        }
        .slide{
            width:600px;
            position:relative;
            margin:auto;
        }
        .slides{
            display:none;
        }
        .fade{
           animation: fade 1.5s;
        }
        #counter{
            display:flex;
            justify-content: center;
            list-style:none;
            padding:0;
            margin:0;
            width:600px;
            margin:5px auto 50px;

        }
        #counter li{
            cursor:pointer;
            width:15px;
            height:15px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #bbb;
            transition:all .7s ease;
        }
        #counter li.active, #counter li:hover{
            background-color:#777;
        }
        .crumbtext{
            color:#f3f3f3;
            font-size:12px;
            padding: 8px 12px;
            position:absolute;
            top: 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .text{
            color:#fff;
            font-size:15px;
            padding: 8px 12px;
            position:absolute;
            bottom:9px;
            width:100%;
            text-align:center;
        }
        .bl.text{
            color:#333;
        }
        a,a:link{
            text-decoration:none;
        }
        .prev,.next {
            cursor:pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding:18px;
            margin-top: -22px;
            color:#fff;
            font-weight:bold;
            font-size:20px;
            transition:0.6s ease;
            border-radius: 0 5px 5px 0;
            user-select: none;
        }
        .next{
            right:0;
            border-radius: 5px 0 0 5px;
        }
        .prev:hover, .next:hover{
            background-color:rgba(0,0,0,0.85);
        }
        @keyframes fade {
            from { opacity: .2}
            to { opacity: 1}
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>슬라이드쇼 갤러리</h2>
        <div class="slide">
            <div class="slides fade">
                <div class="crumbtext">1 / 3</div>
                <img src="images/1.jpg" alt="1">
                <p class="text bl">산뜻한 과일 타르트</p>
            </div>
            <div class="slides fade"> 
                <div class="crumbtext">2 / 3</div>   
                <img src="images/2.jpg" alt="2">
                <p class="text">달콤한 딸기초코케익</p>
            </div>
            <div class="slides fade">    
                <div class="crumbtext">3 / 3</div>
                <img src="images/3.jpg" alt="3">
                <p class="text">특별한 날엔 장미케익</p>
            </div>    
            <a href="javascript:void(0)" class="prev" onclick="pgSlide(-1)">❮</a>
            <a href="javascript:void(0)" class="next" onclick="pgSlide(1)">❯</a>
        </div>

        <ul id="counter">
            <li class="active" onClick="pSlide(1)"></li>
            <li onClick="pSlide(2)"></li>
            <li onClick="pSlide(3)"></li>
        </ul>
    </div>
    <script>
        //setTimeout을 이용하여 3초에 한 번씩 자동실행 하도록 수정하라. 50분까지

        let slideIndex = 1;
        mySlide(slideIndex);

        function pSlide(n) {
            mySlide(slideIndex = n);
        }
   
        function pgSlide(n) {
            mySlide(slideIndex += n);
        }

        function mySlide(n) {
            let i;
            let slides = document.getElementsByClassName("slides");
            let dot = document.getElementById("counter").children;

            slideIndex++;
            if( n > slides.length) { slideIndex = 1}
            if( n < 1) { slideIndex = slides.length }
            for( i = 0 ; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for( i = 0; i < dot.length; i++) {
                dot[i].className = dot[i].className.replace("active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dot[slideIndex-1].className = "active"; 
            
        } 

    </script>
</body>
</html>
