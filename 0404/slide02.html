    <style>
        .slide{
            width: 1200px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        img{
            position: absolute;
            top: 0;
            left: 0;
        }
        .act{
            z-index: 3;
        }
    </style>
    <script src="https://code.jquery.com/jquery.min.js"></script>
</head>
<body>
    <div class="slidecontainer">
        <img src="images/slide01.jpg" alt="01">
        <img src="images/slide02.jpg" alt="02">
        <img src="images/slide03.jpg" alt="03">
    </div>

    <script>
        $(function(){
            setInterval(slideFade, 3000);

                $('.slidecontainer img:eq(0)').fadeOut(1000).next().fadeIn(1000).end().appendTo('.slidecontainer');
