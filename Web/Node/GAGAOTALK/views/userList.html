{% extends 'layout.html' %}

{% block content %}

<ul class="list-group">
    {% for doc in docs %}
    <li class="list-group-item">
        {% if doc.fileSize > 0 %}
        <img src="images/{{doc.newfileNmae}}" alt="{{doc.name}}" height="150"/>
        {%else%}
        <div style="width: 180px; height:150px; background: #ddd"></div>
        <h3>{{doc.name}}</h3>
        <P><label>아이디</label>{{doc.id}}(가입일: {{doc.createDt}}, 최근로그인: {{doc.updateDt}}</P>
    </li>
    {% endfor %}
</ul>
{% exndblock %}
