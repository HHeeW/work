<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <title>로그인</title>
</head>
<body>
    
  <div class="container">
    <h2 class="text-center my-5 mb-3">회원가입</h2>
    <div class="p-5">
   <form name="loginform" action="/loginok" method="post" onsubmit="return checkForm()">     
    <div class="mb-3 row">
        <label for="staticid" class="col-sm-2 col-form-label">Userid</label>
        <div class="col-sm-10">
          <input type="text" name="userid" class="form-control" id="staticid" value="" placeholder="아이디">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="userpass" class="form-control" id="inputPassword" placeholder="비밀번호">
        </div>
      </div>
      <div class="row justify-content-center my-4">
          <button type="submit" class="btn btn-success">로그인</button>
      </div>
   </form>  
    </div>
  </div>
  <script>
      function checkForm(){
         let form = document.loginform;
         if(!form.userid.value) {
             alert('아이디를 입력 하세요.');
             form.userid.focus();
             return false;
         }
         if(!form.userpass.value) {
            alert('비밀번호를 입력하세요.');
            form.userpass.focus();
            return false;
         }
      }
  </script>
</body>
</html>
