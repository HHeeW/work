<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <title>회원가입</title>
</head>
<body>
   <div class="container">
      <form name="form" action="joinok" method="post" enctype="multipart/form-data">
          <input type="text" name="userid" placeholder="아이디" /><br>
          <input type="text" name="username" placeholder="이름" /><br>
          <input type="text" name="userpass" placeholder="비밀번호" /><br>
          <input type="file" name="file" placeholder="이미지" /><br>
          <input type="submit" value="회원가입" /><br>
      </form>
   </div>  
</body>
</html>
