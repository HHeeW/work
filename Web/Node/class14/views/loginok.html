<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align:center;
            margin-top:50px;
        }
        .container{
            width:400px;
            height:260px;
            border:2px solid #ddd;
            box-shadow: 0 0 20px 0 rgba(0,0,0,0.13);
            margin:20px auto;
            box-sizing: border-box;
            padding:50px;
        }
        div{
            margin: 15px 0;
        }
        label{
            display:inline-block;
            font-size:18px;
            width:90px;
            padding-right:15px;
            text-align:right;
        }
        .btnbox{
            text-align:center;
            padding-top:20px;
        }
        .btnbox button{
            padding:10px 30px;
            font-size:20px;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <h2>로그인</h2>
    <div class="container">
       <div>
           <label for="username">이름</label>
           {{username}}
       </div>   
       <div>
            <label for="userid">아이디</label>
            {{userid}}
        </div>
        <div>
            <label for="indate">회원가입일</label>
            {{indate}}
        </div>
        <div>
            <label for="logindate">최근 접속일</label>
            {{logindate}}
        </div>
        <div>
            <label for="userlevel">권한</label>
            {{userlevel}}
        </div>
       <div class="btnbox"><button type="button" onclick="window.location.href='../login.html'">로그인 화면으로 돌아가기</button></div>
    </div>
</body>
</html>
