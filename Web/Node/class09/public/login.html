<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
            margin-top: 50px;
        }
        form{
            width: 400px;
            height: 260px;
            border: 2px solid #ddd;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.13);
            margin: 20px auto;
            box-sizing: border-box;
            padding: 40px 50px;
        }
        div{
            margin: 15px 0;
        }
        label{
            display: inline-block;
            font-size: 18px;
            width: 90px;
            padding-right: 15px;
            text-align: right;
        }
        .btnbox{
            text-align: center;
            padding-top: 20px;
        }
        .btnbox button{
            padding: 10px 30px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>로그인</h2>
    <form name="form" action="/process/login" methhod="post">
        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userid" placeholder="아이디">
        </div>
        <div>
            <label for="userPass">비밀번호</label>
            <input type="password" id="userPass" name="userpass" placeholder="비밀번호">
        </div>
        <div class="btnbox"><button type="submit">로그인</button></div>
    </form>
</body>
</html>
