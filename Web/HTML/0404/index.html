<body>
    <script>
        const myObj = { firstName : '길동', lastName: '홍', age: 400, country : '율도국'};
        const arr = ['길동', '홍', '400', '율도국'];
        /* ES5
        let firstName = myObj.firstName;
        let lastName = myObj.lastName;
        let age = myObj.age;
        let country = myObj.country;
        */

       //ES6
        let{ firstName, lastName ,age ,country} = myObj;
        console.log(`이름: ${lastName + firstName}, 나이: ${age}, 출신국가: ${country}`);

        let [f1, f2, ag, con] = arr;
        console.log(`이름: ${f2 + f1}, 나이: ${ag}, 출신국가: ${con}`);

        const arr2 = ['철수', '길동', '순이', '지수', '민철', '정이']
        const Func = (...newArray) => {
            return newArray;
        }
        console.log(Func(arr2));

    </script>

    <script type="module" src="script02.js"></script>
