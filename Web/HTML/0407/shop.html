        .cart{

            z-index: 1;
            width: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-right: none;
            font-size: 12px;
        }
        .shop-cart-card{

            background-color: #ddd;
            margin-bottom: 15px;
            position: relative;
        }
        .shop-cart-card p, .shop-cart-card h3{

        }
        .cart .shop-img>img{

            height: 80px;
            object-fit: cover;
        }
        .close{

            top: 5px;
            right: 5px;
            display: inline-block;
