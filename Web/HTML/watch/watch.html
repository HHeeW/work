<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>손목시계</title>
<link rel="stylesheet" href="css/watch.css">
</head>
<body>
<div class="container">
    <div class="watch">
        <p id="a1">1</p>
        <p id="a2">2</p>
        <p id="a3">3</p>
        <p id="a4">4</p>
        <p id="a5">5</p>
        <p id="a6">6</p>
        <p id="a7">7</p>
        <p id="a8">8</p>
        <p id="a9">9</p>
        <p id="a10">10</p>
        <p id="a11">11</p>
        <p id="a12">12</p>
        <!-- div[id=b$]*72 -->
        <div id="sec" class="time"></div>
        <div id="min" class="time"></div>
        <div id="hour" class="time"></div>
        <div class="center"></div>
    </div>

    <script src="js/watch.js"></script>
</div>
</body>
</html>
