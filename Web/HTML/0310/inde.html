<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    .box
    {
        position: fixed;
        width: 400px;
        height: 300px;
        text-align: center;
        box-shadow: 1px 1px 15px 0 rgba(0, 0, 0, .3);
        background-color: #ededed;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
    }
    .hide{
        display: none;
    }
</style>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
    /*
    html(), text(), attr(),
    append() 요소 내부의 뒤쪽에 추가
    prepend()요소 내부 앞쪽에 추가
    after() 요소 외부의 뒤에 추가
    before() 요소 외부의 앞에 추가
    remove(), empty()

    addClass()클래스를 추가
    removeClass() 클래스를 삭제
    toggleClass() 클래스 토글
    css() 연소개서 스타일시트를 쓸 떄
    1. css('color', blue). css('background', ' yellow');
    2. css({'color': 'blue', "background", 'yellow'});
    */
    $(function(){
        var num = 3;
        $('.btn').click(function(){
            num++;
            $('ol').append("<li>리스트"+num+"추가</li>");
            if($('li').hasClass('act')){
                $('.box').removeClass('hide');
            }
        })
        $('.btn2').click(function(){
            $('li:last-child').remove();
            $('.box').addClass('hide');
            num--;
            });
        $("btn3").click(function(){
            $('li:first-child').empty();
        });
    });
</script>
</head>
<body>
    <button class="btn"> 추가하기 </button>
    <button class="btn2"> 삭제하기 </button>
    <button class="btn3">비우기</button>
    <ol>
        <li>리스트1</li>
        <li>리스트2</li>
        <li class="act">리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
    </ol>
    <div class="box hide">
        <h1>이곳은 팝업 입니다.</h1>
        <p>팝업 박스를 테스트 합니다.</p>
    </div>

</body>
</html>
