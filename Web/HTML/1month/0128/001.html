<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>탭창</title>
    </head>
    <body>
        <h1>학생님</h1>
        <p>
            <b>Bold text</b><!--의미가 없는 두꺼운 글씨 사용 X -->
            <strong>Inportant text</strong><!--객관적 깅조의 의미-->
            <i>Italic text</i><!--기울이는 글씨 사용 X -->
            <em>em</em><!--주관적 강조의 의미 -->
            <p>
                오늘 <mark>점심메뉴의</mark> 가격은 <strong>20,00원</strong>이었지만 <em>맛이 없었습니다.</em>
            </p>

            <mark>mark</mark><!-- 형광 강조-->
            <small>samall</small><!-- 작은 글씨 사용 X -->
            <del>del</del><!--삭제(중간줄)-->
            <ins>ins</ins><!--추가(밑줄)-->
            <p>
                매일 팔굽혀 펴기는 <del>50회</del> <ins>2회</ins>실시한다.
            </p>
            
            <sub>sub</sub><!--아래 첨자-->
            <sup>sup</sup><!--위 첨자-->
            <p>20<sub>2</sub></p>
            <p>20<sup>2</sup></p>
        </p>
    </body>
</html>
