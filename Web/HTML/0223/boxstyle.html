<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>그라디언트</title>
<style>
    .box{
        width: 500px;
        height: 100px;
        margin: 20px;
        float: left;
    }
    .box1{
        width: 1800px;
        background-image: linear-gradient(90deg, red, orange, yellow, green, blue, navy, violet);
    }
    .box2{
        background-image: repeating-linear-gradient(to right, blue 10%, yellow 20%);
    }
    .box3{
        height: 200px;
        width: 200px;
        background-image: radial-gradient(red 10%, yellow 30%, green 50%);
        background-image: -webkit-radial-gradient(red 10%, yellow 30%, green 50%);
        background-image: -moz-radial-gradient(red 10%, yellow 30%, green 50%);
        background-image: -o-radial-gradient(red 10%, yellow 30%, green 50%);
        background-image: -ms-radial-gradient(red 10%, yellow 30%, green 50%);
    }
    .box4{
        background-image: radial-gradient(red, orange, yellow, green, blue, navy, violet);
        box-shadow: 10px 10px 5px rgba(0, 0, 0, 1) inset;
    }
    h1, p{
        text-align: center;
        color: #999;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, .3);}
        /* text-shadow: x축두께 y축두께 블러처리 rgba(0, 0, 0, 투명도); */
    
 
</style>
</head>
<body>
    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>
    <div class="box4 box"></div>  
</body>
</html>
