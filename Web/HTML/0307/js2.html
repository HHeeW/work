<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>두번쨰 창</title>

</head>
<body>
<button onclick ="window.close();">창닫기</button>
<button onclick="clearInterval(an);">중가 중지</button>
<button onclick="clearInterval(sn);">감소 중지</button>

<div id = "add"></div>
<div id = "sub"></div>
<div id = "time"></div>
<script>
    var addNum = 0;
    var subNum = 1000;
    var an = setInterval(function(){
        addNum ++;
        document.getElementById("add").innerHTML = addNum;
    }, 2000);
    var sn = setInterval(function(){
        subNum --;
        document.getElementById("sub").innerHTML = subNum;
    }, 2000);
    
    var time = 0;
    var auto = setTimeout(function(){
        time++;
        document.getElementById("time").innerHTML = time;
    },2000);
</script>
</body>
</html>
