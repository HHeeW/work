<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form2.html" target="_blank" method="get" autocomplete="on" novalidate>
        <fieldset>
            <legend>회원가입</legend><br>

            <label for="username">이름:</label>
            <input type="text" name="username" id="username" placeholder="이름" required><br>
            <label for="userid">아이디:</label>
            <input type="text" name="userid" id="userid" placeholder="아이디" required>
            <button type="button">중복검사</button><br>
            <label for="userpassword1">비밀번호:</label>
            <input type="password" name="userpassword1" id="userpassword1" placeholder="비밀번호" required><br>
            <label for="userpassword2">비밀번호 확인:</label>
            <input type="password" name="userpassword2" id="userpassword2" placeholder="비밀번호 확인"><br><br>

            <label for="email">이메일:</label>
            <input type="email" name="email" id="email" placeholder="이메일" required>
            <label for="emails">@</label>
            <select name="emails">
                <option value="@naver.com">네이버</option>
                <option value="@daum.net">다음</option>
                <option value="@google.com">구글</option>
            </select><br>
            <label for="phone1">전화번호:</label>
            <input type="tell" name="phone1" id="phone1" placeholder="010" required>
            <label for="phone2">-</label>
            <input type="tell" name="phone2" id="phone2" placeholder="1234" required>
            <label for="phone3">-</label>
            <input type="tell" name="phone3" id="phone3" placeholder="5678" required><br><br>

            <label for="home1">주소:</label>
            <input type="text" name="home1" id="home1" placeholder="주소" required><br>
            <label for="home2">상세주소:</label>
            <input type="text" name="home2" id="home2" placeholder="상세주소" required><br><br>

            <label>남성<input type="radio" name="gender" value="남성" checked></label>
            <label>여성<input type="radio" name="gender" value="여성"></label><br><br>


            </select>
        </fieldset>
    </form>
</body>
</html>
