<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            height: 300px;
            width: 1000px;
            margin: 30px auto;
        }
        .play-btn{
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 100;
        }
        #slides{
            position: relative;
            height: 300px;
            width: 1000px;
            padding: 0;
            list-style-type: none;
        }
        .slide{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;

            transition: opacity 1s;
        }
        .slide.showing{
            opacity: 1;
            z-index: 2;
        }
        .slide:nth-child(1){
            background-color: red;
        }
        .slide:nth-child(2){
            background-color: green;
        }
        .slide:nth-child(3){
            background-color: blue;
        }
        .slide:nth-child(4){
            background-color: orange;
        }
        .slide:nth-child(5){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="slides">
            <li class="slide showing">slide1</li>
            <li class="slide">slide2</li>
            <li class="slide">slide3</li>
            <li class="slide">slide4</li>
            <li class="slide">slide5</li>
        </ul>
        <button class="play-btn" id="playbtn" type="button"> 정지 </button>
    </div>
<script>
    //3초에 한번씩 화면이 fadeout되며 바뀐다.
    'use strict'
    let play = true;
    let slide = document.querySelectorAll("#slides .slide");
    let btn = document.getElementById('playbtn');
    let n = 0;
    var slideInterval;
    playSlideShow();
    function playSlideShow(){
        btn.innerHTML = '정지';
        playing = true;
        slideInterval = setInterval(aniSlide, 1000);
    }

    function pauseSlideShow(){
        btn.innerHTML = '시작';
        playing = false;
        clearInterval(slideInterval);
    }

    function aniSlide(){
       slide[n].className = 'slide';
       n = (n + 1)%slide.length;
       slide[n].className = 'slide Showing;';
    }
    btn.onclick = function(){
        if(playing){

        }else{

        }
    }
</script>
</body>
</html>
