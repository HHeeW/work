<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>자바 배열 객체</title>
<style>
    body{
        margin: 100px;
    }
</style>
</head>
<body>
    <!-- var 변수 = ["원소1", "원소2"];
    var 변수 = new striog(문자형 데이터);
    ex) var= str = new String("Hello javascript");
        var str = "Hellow javascript"; -->
        <input type="text" id="box" name="box" onkeypress="yok(this)">

    <script>
        var str = "Hello Thank you good luck to you";

        document.write(str,"<br>");
        document.write(str.charAt(6),"<br>"); //문자열의 인덱스 번호에 저장된 문자를 반환

        //문자열 검색*************************************8
        document.write(str.indexOf("you", 15),"<br>"); //문자열 왼쪽부터 제일 먼저 발견된 you의 인덱스 값을 반환 / 값이 없으면 -1을 출력 / 두 번째 인자를 이용하여 인덱스 검색 시작 위치를 지정할 수 있다.
        document.write(str.lastIndexOf("you", 25),"<br>");//우측부터 검사 하여 값을 출력
        
        document.write(str.match("luck"),"<br>");//같은 단어를 반환해준다. 없으면 null을 반환한다.
        document.write(str.search("you"),"<br>");//indexOf와 같지만 위치지정을 할 수는 없다.
        function yok(){
            var str = document.getElementById("box").value;
            if(str.indexOf("개식기") >-1){
                alert("욕하지마!");
            }
        }

        //문자열 자르기***********************************************8

        document.write(str.substr(21, 4),"<br>");//문자열 인덱스 번호 시작 21부터 4자를 가져온다.
        document.write(str.substring(6, 12),"<br>");//문자열 인덱스 번호 6부터 12이전 까지 가져온다.

        var t = "musecom.net";
        console.log(t.substr(3,5));//ecom.
        console.log(t.substr(-2));//et
        console.log(t.substr(-2,2));//et
        console.log(t.length);
        console.log(t.substr(1, t.length));
        console.log(t.substr(-0, t.length-1));

        /*
            substr(start,length);
            1.문자열중 첫 번쨰인자(start) 에서 두번째 인자(lenhth)까지의 구간에 해당하는 문자열을 반환한다.
            2.length를 지정하지 않으면 start이후부터 문자열 끝까지를 처리구간으로 간주한다.
            3. start가 음수일 경우 start의 index는 문자열의 뒤에서 부터 시작된다.
            4. 두 번쨰 인자인 length가 음수일 경우 빈 값을 반환한다.
        */
        //문자열 반롼*******************************
        var link = "google.com";
        document.write(link.substr(-0, link.length-4),"<br>");
        document.write(link.match("com"),"<br>");
        document.write(link.substr(1, link.length),"<br>");
        document.write(link.substr(0, link.length-1),"<br>");
        console.log(link.substring(3,5));
        console.log(link.substring(0,6));
        console.log(link.substring(1)); //0번이 제외되고 끝까지 출력
        console.log(link.substring(0,link.length-1));
        /*
            substring(start, end)
            1. 리턴값은 시작 인덱스부터 end바로 이전까지 반환.
            2. end는 생략 간으(start부터 끝까지)
            3.start 값을 end값보다 크게하면 작은 숫자가 시작, 큰 숫자가 종료로 셋팅
            4.매개변수 둘 중에 한개 값이 음수값이면 시작위치가 0으로 설정된다.
            5.매개변수가 둘 다 음수면 반환값은 없다.
        */

        //문자열 치환*************************************
        // replace(원래의 문자, 치환될 문자);
        document.write(str.replace("you", "me"), "<br>");
        
        //대소문자 변환 toLowerCase(), toUpperCase()
        document.write(str.toUpperCase(), "<br>");

        //문자열의 길이(length)
        document.write(str.length, "<br>");

        //문자열 분할 * splite(매개변수) -매개변수를 기준으로 문자열을 분리한다.
        var s= str.split(" ");
        console.log(s, "<br>");
        for(var i=0;i<s.length;i++){
            document.write(s[i], "<br>");
        }
        var a ="abc, bcd, def, fge"
        var b = a.split(",");
        for(var i=0;i<b.length;i++){
            document.write(b[i], "<br>");
        }

    </script>
</body>
</html>
