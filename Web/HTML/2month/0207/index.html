<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th{
            border:1px solid black;
        }
        table{
            text-align: center;
            width: 300px;
        }
        .name{
            background-color: antiquewhite;
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <caption>성적</caption>
        <tr>
            <th colspan="2">참가자</th>
            <th rowspan="2">점수</th>
        </tr>
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td class="name">홍길동</td>
            <td>19</td>
            <td>50</td>
        </tr>
        <tr>
            <td class="name">김철수</td>
            <td>22</td>
            <td>70</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <!-- 열 병합 -->
    <table>
        <tr>
            <td>a</td>
            <td>b</td>
        </tr>
        <tr>
            <td colspan="2">c</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <!-- 행 병합 -->
    <table>
        <tr >
            <td rowspan="3">a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>c</td>
        </tr>
        <tr>
            <td>d</td>
        </tr>
    </table>
</body>
</html>
