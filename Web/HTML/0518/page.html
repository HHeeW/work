<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #paging{
            text-align: center;
        }
        #paging a{
            display: inline-block;
            padding: 3px 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin: 4px;
            text-decoration: none;
            color: #333;
        }
        #paging a:hover{
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 1. 전체 게시글 수 : total = 534
    2. 페이지당 출력할 레코드 수 : scale = 10
    3. 페이지당 출력할 페이지 블록 수: page_scale = 10;
    4. 현재 페이지: start = 1;

    5. 총 페이지 수 : total_page; -->

    <div id="paging"></div>

    <script>
        const total = 534;  //총 레코드 수
        const scale = 10;   //페이지당 한번에 출력하는 레코드 수
        const page_scale = 10;  //한 화면에 출력되는 페이지 수
        let start = 1;  //현재 페이지
        const total_page = Math.ceil(total / scale); // 전체 페이지 수
        let page = Math.floor(total_page/page_scale); //단위 블럭 페이지 수
        let n_page = Math.floor(start/page_scale);  //현재 단위 블럭 페이지 번호

        let prev, next, link;
        //이전 링크 출력조건 - 현재단위 블럭 페이지 번호가 0보다 클 경우 적용
        if(n_page > 0){
            prev = (n_page-1)*page_scale;
            link = `<a hreg="?start=${prev}">이전</a>`;
        }
        /*단위 블럭 페이지 시작번호 구하기 
         현재 페이지 번호를 이용하여 현재 단위블럭 페이지 번호를 구하고 
        그 값을 이용하여 단위블럭 페이지 출력 수를 곱한 값*/
        let start_num = n_page * page_scale; // 시작페이지
        let i;
        for(i = start_num; i < start_num + page_scale; i++){
            //i는 현재 단위블럭 페이지 번호 * 단위블럭 페이지 출력 수 부터 시작
            if(i < total_page){ //i가 총 페이지 수 보다 작을 동안만 출력하도록 함.
                link += `<a href="?start=${i}">${i+1}</a>`; //배열 출력이라 + 1
            }
        }
        //다음 링크 출력 조건 - 단위 블럭 페이지 수 보다 현재 단위블럭 페이지 번호가 작으면 됨
        if(n_page < page){
            link += `<a href="?start=${i}">다음</a>`;
        }
        document.getElementById("paging").innerHTML = link;
    </script>
</body>
</html>
