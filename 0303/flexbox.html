<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flexbox</title>
<style>
    .container{
        background-color: dodgerblue;
        padding: 10px;
        display: flex;
        width: 500px;
        height: 500px;
        max-width: 100%;
        margin: 10px auto;
       /* flex-direction: row-reverse; /*column , column-reverse, row, row-reverse*/
        /*flex-wrap: wrap-reverse; /*줄바꿈 처리 warp, nowarp, warp-reverse*/
        flex-flow: row wrap;
        justify-content: space-around;
        align-items: center;
    }
    .container .box1{
        width: 300px;
        height: 300px;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }
    .container .box2{
        width: 100px;
        height: 100px;
        background-color: dodgerblue;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="box2"></div>
        </div>

    </div>
</body>
</html>
